<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Great CBD QuickFind</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      color: #333;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: url('https://images.unsplash.com/photo-1581093588401-7a5457b7f4c1?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header img {
      max-height: 140px;
      margin-bottom: 20px;
      border-radius: 16px;
      background-color: rgba(255,255,255,0.9);
      padding: 8px;
    }

    h1 {
      display: none;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    input[type="text"] {
      padding: 16px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #26a69a;
      border-radius: 8px;
    }

    button {
      padding: 14px 20px;
      border-radius: 8px;
      background-color: #26a69a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2bbbad;
    }

    .result {
      margin-top: 30px;
      padding: 0 10px;
      display: none;
    }

    .result.show {
      display: block;
    }

    footer {
      background-color: #26a69a;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="A_logo_design_for_\"Great_CBD_Shop_QuickFind\"_is_di.png" alt="Great CBD Shop QuickFind Logo" />
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="search" placeholder="Enter item name or last 4 digits..." />
      <button onclick="startSearch()">üîç Search</button>
      <button onclick="startVoice()">üé§ Speak</button>
    </div>
    <div id="result" class="result"></div>
  </main>
  <footer>
    &copy; 2025 Great CBD QuickFind
  </footer>
</body>
</html>
