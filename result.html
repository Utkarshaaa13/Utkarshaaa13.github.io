<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Result - Great CBD QuickFind</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fefc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #26a69a;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    main {
      padding: 40px 20px;
    }
    h2 {
      font-size: 28px;
      color: #222;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 90%;
      max-height: 300px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .location {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-top: 20px;
    }
    footer {
      background-color: #26a69a;
      color: white;
      padding: 12px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Great CBD Shop QuickFind Logo">
  </header>
  <main>
    <h2 id="title"></h2>
    <div class="image-container">
      <img id="product-img" src="" alt="Product Image">
      <img src="shelf.jpg" alt="Shelf Image">
    </div>
    <div class="location">üìç It's on the B4 shelf, R2 rack, left corner of B4 shelf.</div>
  </main>
  <footer>
    &copy; 2025 Great CBD QuickFind
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Item";
    const id = params.get("id") || "0000";
    const file = params.get("file") || "";

    document.getElementById("title").textContent = `${name} (ID: ${id})`;
    document.getElementById("product-img").src = file;
    document.getElementById("product-img").alt = name;
  </script>
</body>
</html>
