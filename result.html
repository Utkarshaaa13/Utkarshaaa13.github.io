<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Result - Great CBD QuickFind</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fefb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #26a69a;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 120px;
    }
    main {
      padding: 40px 20px;
    }
    h2 {
      font-size: 28px;
      color: #222;
      text-align: center;
    }
    .result-flex {
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }
    @media (min-width: 768px) {
      .result-flex {
        flex-direction: row;
        align-items: flex-start;
      }
    }
    .result-box {
      flex: 1;
      text-align: center;
    }
    .result-box img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .zoom-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .zoom-container img.zoom {
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .zoom-container img.zoom:hover {
      transform: scale(2);
    }
    .shelf-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .location {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-top: 15px;
    }
    footer {
      background-color: #26a69a;
      color: white;
      padding: 12px;
      font-size: 14px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Great CBD Shop QuickFind Logo">
  </header>
  <main>
    <h2 id="title"></h2>
    <div class="result-flex">
      <div class="result-box">
        <img id="product-img" src="" alt="Product Image">
      </div>
      <div class="result-box shelf-section">
        <div class="zoom-container">
          <img id="shelf-img" class="zoom" src="shelf.jpg" alt="Shelf Image">
        </div>
        <div class="location">üìç It's on the B4 shelf, R2 rack, left corner of B4 shelf.</div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Great CBD QuickFind
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Item";
    const id = params.get("id") || "0000";
    const file = params.get("file") || "";

    document.getElementById("title").textContent = `${name} (ID: ${id})`;
    document.getElementById("product-img").src = file;
    document.getElementById("product-img").alt = name;
  </script>
</body>
</html>
